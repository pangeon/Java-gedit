<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="pl">
<head>
          <meta http-equiv="content-type" content="text/html; utf-8" />
          <title>Pierwszy Aplet - Java</title>
		<style type="text/css">
			div {
				float: left;
				padding-left: 5px;
			};
		</style>
</head>
<body>
          <div>
                    <object type="application/x-java-applet" 
                    code="WindowText.class" 
                    width="320" height="200">
                    </object>
          </div>
		<div>
                    <object type="application/x-java-applet" 
                    code="Fonts.class" 
                    width="800" height="200">
                    </object>
          </div>
		<div>
                    <object type="application/x-java-applet" 
                    code="Fonts2.class" 
                    width="400" height="200">
                    </object>
          </div>
		<div>
                    <object type="application/x-java-applet" 
                    code="Shapes.class" 
                    width="800" height="200">
                    </object>
          </div>
		<div>
                    <object type="application/x-java-applet" 
                    code="ImageApplet.class" 
                    width="320" height="200">
                    </object>
          </div>
		<div>
                    <object type="application/x-java-applet" 
                    code="ImageDrawApplet.class" 
                    width="400" height="200">
                    </object>
          </div>
</body>
</html>
